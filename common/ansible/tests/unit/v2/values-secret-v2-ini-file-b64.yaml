version: "2.0"
secrets:
  - name: aws
    fields:
    - name: aws_access_key_id
      ini_file: '~/aws-example.ini'
      ini_section: default
      ini_key: aws_access_key_id
    - name: aws_secret_access_key
      ini_file: '~/aws-example.ini'
      ini_key: aws_secret_access_key
  - name: awsb64
    fields:
    - name: aws_access_key_id
      ini_file: '~/aws-example.ini'
      ini_section: default
      ini_key: aws_access_key_id
      base64: true
    - name: aws_secret_access_key
      ini_file: '~/aws-example.ini'
      ini_section: default
      ini_key: aws_secret_access_key
      base64: true
