version: "2.0"

backingStore: vault

secrets:
  - name: config-demo
    vaultPrefixes:
    - secret/region-one
    - secret/snowflake.blueprints.rhecoeng.com
    fields:
    - name: secret
      value: value123
      onMissingValue: error

  - name: config-demo-file
    vaultPrefixes:
    - secret/region-two
    - secret/snowflake.blueprints.rhecoeng.com

    fields:
    - name: ca_crt
      path: /tmp/ca.crt
      base64: true
      onMissingValue: error
