apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: edge-clustergroup-policy
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/compare-options: IgnoreExtraneous
spec:
  remediationAction: enforce
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: edge-clustergroup-config
        spec:
          remediationAction: enforce
          severity: medium
          namespaceSelector:
            include:
              - default
          object-templates:
            - complianceType: mustonlyhave
              objectDefinition:
                apiVersion: argoproj.io/v1alpha1
                kind: Application
                metadata:
                  name: mypattern-edge
                  namespace: openshift-gitops
                  finalizers:
                  - resources-finalizer.argocd.argoproj.io/foreground
                spec:
                  project: default
                  source:
                    repoURL: https://github.com/pattern-clone/mypattern
                    targetRevision: main
                    path: common/clustergroup
                    helm:
                      ignoreMissingValueFiles: true
                      valueFiles:
                      - "/values-global.yaml"
                      - "/values-edge.yaml"
                      parameters:
                      - name: global.repoURL
                        value: $ARGOCD_APP_SOURCE_REPO_URL
                      - name: global.targetRevision
                        value: $ARGOCD_APP_SOURCE_TARGET_REVISION
                      - name: global.namespace
                        value: $ARGOCD_APP_NAMESPACE
                      - name: global.pattern
                        value: mypattern
                      - name: global.hubClusterDomain
                        value: hub.example.com
                      - name: global.localClusterDomain
                        value: '{{ (lookup "config.openshift.io/v1" "Ingress" "" "cluster").spec.domain }}'
                      - name: clusterGroup.isHubCluster
                        value: "false"
                  destination:
                    server: https://kubernetes.default.svc
                    namespace: mypattern-edge
                  syncPolicy:
                    automated:
                      prune: false
                      selfHeal: true
                  ignoreDifferences:
                  - group: apps
                    kind: Deployment
                    jsonPointers:
                    - /spec/replicas
                  - group: route.openshift.io
                    kind: Route
                    jsonPointers:
                    - /status
