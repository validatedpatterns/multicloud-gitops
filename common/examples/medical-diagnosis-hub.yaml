clusterGroup:
  name: hub
  isHubCluster: true

  namespaces:
  - open-cluster-management
  - openshift-serverless
  - opendatahub
  - openshift-storage
  - xraylab-1
  - knative-serving
  - staging
  - vault
  - golang-external-secrets

  subscriptions:
    amq-streams:
      name: amq-streams
      namespace: xraylab-1
      channel: stable
    
    grafana:
      name: grafana-operator
      namespace: xraylab-1
      channel: v4
      source: community-operators

    odf:
      name: odf-operator
      namespace: openshift-storage
      channel: stable-4.11

    severless:
      name: serverless-operator
      channel: stable

    opendatahub:
      name: opendatahub-operator
      source: community-operators
  
  projects:
  - hub
  - medical-diagnosis

  applications:
    vault:
      name: vault
      namespace: vault
      project: hub
      chart: vault
      repoURL: https://helm.releases.hashicorp.com
      targetRevision: v0.20.1
      overrides:
      - name: global.openshift
        value: "true"
      - name: injector.enabled
        value: "false"
      - name: ui.enabled
        value: "true"
      - name: ui.serviceType
        value: LoadBalancer
      - name: server.route.enabled
        value: "true"
      - name: server.route.host
        value: null
      - name: server.route.tls.termination
        value: edge
      - name: server.image.repository
        value: "registry.connect.redhat.com/hashicorp/vault"
      - name: server.image.tag
        value: "1.10.3-ubi"

    golang-external-secrets:
      name: golang-external-secrets
      namespace: golang-external-secrets
      project: hub
      path: common/golang-external-secrets
    
    opendatahub:
      name: odh
      namespace: opendatahub
      project: medical-diagnosis
      path: charts/all/opendatahub

    openshift-data-foundations:
      name: odf
      namespace: openshift-storage
      project: medical-diagnosis
      path: charts/all/openshift-data-foundations

    openshift-serverless:
      name: serverless
      namespace: xraylab-1
      project: medical-diagnosis
      path: charts/all/openshift-serverless

    kafka:
      name: kafka
      namespace: xraylab-1
      project: medical-diagnosis
      path: charts/all/kafka

    kafdrop: 
      name: kafdrop
      namespace: xraylab-1
      project: medical-diagnosis
      path: charts/all/kafdrop

    service-account:
      name: xraylab-service-account
      namespace: xraylab-1
      project: medical-diagnosis
      path: charts/all/medical-diagnosis/service-account

    xraylab-init:
      name: xraylab-init
      namespace: xraylab-1
      project: medical-diagnosis
      path: charts/all/medical-diagnosis/xray-init

    xraylab-database:
      name: xraylab-database
      namespace: xraylab-1
      project: medical-diagnosis
      path: charts/all/medical-diagnosis/database

    xraylab-grafana-dashboards:
      name: xraylab-grafana-dashboards
      namespace: xraylab-1
      project: medical-diagnosis
      path: charts/all/medical-diagnosis/grafana

    xraylab-image-server:
      name: xraylab-image-server
      namespace: xraylab-1
      project: medical-diagnosis
      path: charts/all/medical-diagnosis/image-server
      ignoreDifferences:
      - group: apps.openshift.io
        kind: DeploymentConfig
        jqPathExpressions:
        - '.spec.template.spec.containers[].image'

    xraylab-image-generator:
      name: xraylab-image-generator
      namespace: xraylab-1
      project: medical-diagnosis
      path: charts/all/medical-diagnosis/image-generator
      ignoreDifferences:
      - group: apps.openshift.io
        kind: DeploymentConfig
        jqPathExpressions:
        - '.spec.template.spec.containers[].image'   

  imperative:
    # NOTE: We *must* use lists and not hashes. As hashes lose ordering once parsed by helm
    # The default schedule is every 10 minutes: imperative.schedule
    # Total timeout of all jobs is 1h: imperative.activeDeadlineSeconds
    # imagePullPolicy is set to always: imperative.imagePullPolicy
    # For additional overrides that apply to the jobs, please refer to
    # https://hybrid-cloud-patterns.io/imperative-actions/#additional-job-customizations
    jobs:
    - name: regional-ca
      # ansible playbook to be run
      playbook: ansible/playbooks/on-hub-get-regional-ca.yml
      # per playbook timeout in seconds
      timeout: 234
      # verbosity: "-v"

  managedClusterGroups:
    region-one:
      name: region-one
      helmOverrides:
      - name: clusterGroup.isHubCluster
        value: false
      clusterSelector:
        matchLabels:
          clusterGroup: region-one

