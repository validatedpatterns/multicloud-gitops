{{- range .Values.clusterPools }}
{{ if .count }}
apiVersion: hive.openshift.io/v1
kind: ClusterPool
metadata:
  name: '{{ .name }}'
  annotations:
    argocd.argoproj.io/sync-wave: "320"
    helm.sh/hook-weight: "320"
  labels:
    cloud: 'AWS'
    region: '{{ .provider.region }}'
    vendor: OpenShift
spec:
  size: {{ .count }}
  runningCount: 0
  baseDomain: {{ .provider.baseDomain }}
  installConfigSecretTemplateRef:
    name: {{ .name }}-install-config 
  imageSetRef:
    name: img{{ .version }}-x86-64-appsub
  pullSecretRef:
    name: {{ .name }}-pull-secret
  skipMachinePools: true # Disable MachinePool as using custom install-config
  platform:
    aws:
      credentialsSecretRef:
        name: {{ .name }}-creds
      region: {{ .provider.region }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .name }}-install-config
  annotations:
    argocd.argoproj.io/sync-wave: "310"
    helm.sh/hook-weight: "310"
data:
  # Base64 encoding of install-config yaml
  install-config.yaml: {{ include "cluster.install-config" . | b64enc }} 
type: Opaque
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ .name }}-pull-secret
  annotations:
    argocd.argoproj.io/sync-wave: "310"
    helm.sh/hook-weight: "310"
spec: 
  data:
  - secretKey: openshiftPullSecret
    remoteRef:
      key: {{ default "secret/data/hub/openshiftPullSecret" .pullSecretKeyPath }}
  refreshInterval: 24h0m0s
  secretStoreRef: 
    name: {{ $.Values.secretStore.name }}
    kind: {{ $.Values.secretStore.kind }}
  target:
    name: {{ .name }}-pull-secret
    creationPolicy: Owner
    template:
      type: kubernetes.io/dockerconfigjson
      data:
        .dockerconfigjson: |-
          {{ "{{ .openshiftPullSecret.dockerconfigjson | toString }}" }}
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ .name }}-creds
  annotations:
    argocd.argoproj.io/sync-wave: "310"
    helm.sh/hook-weight: "310"
spec:
  dataFrom:
  - extract:
      # Expects entries called: aws_access_key_id and aws_secret_access_key
      key: {{ default "secret/data/hub/aws" .awsKeyPath }}
  refreshInterval: 24h0m0s
  secretStoreRef:
    name: {{ $.Values.secretStore.name }}
    kind: {{ $.Values.secretStore.kind }}
  target:
    name: {{ .name }}-creds
    creationPolicy: Owner
    template:
      type: Opaque
---
{{- end }}
{{- end }}

  
