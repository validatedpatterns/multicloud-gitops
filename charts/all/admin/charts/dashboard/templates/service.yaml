{{- range .Values.service }}
{{- if .enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "dashboard.fullname" $ }}-{{ .serviceType | lower }}
  labels:
    {{- include "dashboard.labels" $ | nindent 4 }}
spec:
  type: {{ .serviceType }}
  ports:
    {{- range $.Values.ports }}
    - name: {{ .name }}
      port: {{ .port }}
      protocol: {{ .protocol }}
      targetPort: {{ .targetPort }}
    {{- end }}
  selector:
    {{- include "dashboard.selectorLabels" $ | nindent 4 }}

---

{{- end }}
{{- end }}