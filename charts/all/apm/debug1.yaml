    matchLabels:
      app.kubernetes.io/name: trino-worker

  strategy:
    type: Recreate

  template:
    metadata:
      labels:
        app.kubernetes.io/name: trino-worker

    spec:
      volumes:
        - name: trino-worker-catalog
          configMap:
            name: trino-worker-catalog

      serviceAccountName: trino-sa

      securityContext:
        {}

      containers:
        - name: worker
          image: quay.io/osclimate/trino:latest
          imagePullPolicy: IfNotPresent

          securityContext:
            runAsGroup: 1000
            runAsUser: 1000

          ports:
            - name: 8080-tcp
              containerPort: 8080
              protocol: TCP
          readinessProbe:
            failureThreshold: 6
            httpGet:
              path: /v1/info
              port: http
              scheme: HTTP
            initialDelaySeconds: 20
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
          livenessProbe:
            failureThreshold: 6
            httpGet:
              path: /v1/info
              port: http
              scheme: HTTP
            initialDelaySeconds: 20
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
          
          env:

            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            # Handle key-value data only
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: trino-worker-config
                  key: AWS_ACCESS_KEY_ID
            - name: AWS_SECRET_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: trino-worker-config
                  key: AWS_SECRET_KEY_ID
            - name: INTER_COMM_SHARED_SECRET
              valueFrom:
                secretKeyRef:
                  name: trino-worker-config
                  key: INTER_COMM_SHARED_SECRET
            # Handle key-value data only
            - name: TRINO_COORDINATOR_HOSTNAME
              valueFrom:
                configMapKeyRef:
                  name: trino-worker-configmap
                  key: TRINO_COORDINATOR_HOSTNAME
        
          resources:
            {}

          volumeMounts:
            - name: trino-worker-catalog
              mountPath: /etc/trino/catalog
