spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: trino-coordinator

  strategy:
    type: Recreate

  template:
    metadata:
      labels:
        app.kubernetes.io/name: trino-coordinator

    spec:
      volumes:
        - name: trino-coordinator-keystore
          secret:
            secretName: trino-coordinator-keystore
            items:
              - key: keystore.jks
                path: keystore.jks
        - name: trino-coordinator-keystore-p12
          secret:
            secretName: trino-coordinator-keystore-p12
            items:
              - key: trino.p12
                path: trino.p12
        - name: trino-coordinator-schemas
          configMap:
            name: trino-coordinator-schemas
        - name: trino-coordinator-configs
          configMap:
            name: trino-coordinator-configs
        - name: trino-coordinator-catalog
          configMap:
            name: trino-coordinator-catalog

      serviceAccountName: trino-sa

      securityContext:
        {}

      containers:
        - name: coordinator
          image: quay.io/osclimate/trino:latest
          imagePullPolicy: IfNotPresent

          securityContext:
            runAsGroup: 1000
            runAsUser: 1000
          

          ports:
            - name: 8080-tcp
              containerPort: 8080
              protocol: TCP
            - name: 8443-tcp
              containerPort: 8443
              protocol: TCP

          
          env:

            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            # Handle key-value data only
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: trino-coordinator-secret
                  key: AWS_ACCESS_KEY_ID
            - name: AWS_SECRET_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: trino-coordinator-secret
                  key: AWS_SECRET_KEY_ID
            - name: INTER_COMM_SHARED_SECRET
              valueFrom:
                secretKeyRef:
                  name: trino-coordinator-secret
                  key: INTER_COMM_SHARED_SECRET
            # Handle key-value data only
            - name: DATABASE_HOST
              valueFrom:
                configMapKeyRef:
                  name: trino-coordinator-configmap
                  key: DATABASE_HOST
            - name: DATABASE_PORT
              valueFrom:
                configMapKeyRef:
                  name: trino-coordinator-configmap
                  key: DATABASE_PORT
            - name: HIVE_DB_EXTERNAL
              valueFrom:
                configMapKeyRef:
                  name: trino-coordinator-configmap
                  key: HIVE_DB_EXTERNAL
            - name: S3_BUCKET
              valueFrom:
                configMapKeyRef:
                  name: trino-coordinator-configmap
                  key: S3_BUCKET
            - name: S3_ENDPOINT_URL
              valueFrom:
                configMapKeyRef:
                  name: trino-coordinator-configmap
                  key: S3_ENDPOINT_URL
            - name: S3_PREFIX
              valueFrom:
                configMapKeyRef:
                  name: trino-coordinator-configmap
                  key: S3_PREFIX
        
          resources:
            {}

          volumeMounts:
            - name: trino-coordinator-keystore
              mountPath: /etc/trino/keystore
            - name: trino-coordinator-keystore-p12
              mountPath: /etc/trino/trino-p12
            - name: trino-coordinator-schemas
              mountPath: /etc/trino/schemas
            - name: trino-coordinator-configs
