apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app: hello-world
  name: hello-world
spec:
  port:
    targetPort: 8080-tcp
  to:
    kind: Service
    name: hello-world
    weight: 100
  wildcardPolicy: None
  tls:
    insecureEdgeTerminationPolicy: Allow
    termination: edge
