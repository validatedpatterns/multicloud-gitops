apiVersion: v1
kind: ConfigMap
metadata:
  name: ack-s3-user-config
  namespace: ack-system
  annotations:
    argocd.argoproj.io/sync-wave: '-10'
data:
  ACK_ENABLE_DEVELOPMENT_LOGGING: "true"
  ACK_LOG_LEVEL: "debug"
  ACK_RESOURCE_TAGS: "acktagged"
  ENABLE_LEADER_ELECTION: "true"
  AWS_REGION: 
  ACK_WATCH_NAMESPACE: ""
  AWS_ENDPOINT_URL: ""
  LEADER_ELECTION_NAMESPACE: ""
