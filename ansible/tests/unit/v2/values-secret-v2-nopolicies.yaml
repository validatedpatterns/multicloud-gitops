# Needed to specify the new format (missing version means old version: 1.0 by default)
version: 2.0
# NEVER COMMIT THESE VALUES TO GIT

# global + backend is the default. No need to specify it but one day we could have an override implementing it for, say, cyberark
global:
  backend: vault

secrets:
  - name: config-demo
    vaultPrefixes:
    - secret/region-one
    - secret/snowflake.blueprints.rhecoeng.com
    fields:
    - name: secret
      value: value123
      onMissingValue: error # One of: error,generate,prompt

  - name: config-demo-file
    vaultPrefixes:
    - secret/region-two
    - secret/snowflake.blueprints.rhecoeng.com

    fields:
    - name: ca_crt
      path: /tmp/ca.crt
      base64: true
      onMissingValue: error # One of error, prompt (for path). generate makes no sense for file
